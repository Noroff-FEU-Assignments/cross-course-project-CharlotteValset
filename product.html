<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="desciption" content="Product page at SquareEyes, a website that lets you support small film-makers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SquareEyes | Product page</title>
    <script src="https://kit.fontawesome.com/a2e18a1d66.js" crossorigin="anonymous"></script>
    <script src="./js/errorMessage.js" type="module" defer></script>
    <script src="./js/product.js" type="module" defer></script>
  </head>
  <body>
    <header class="position">
      <a href="index.html"><img src="images/square-eyes-logo.png" class="logo" alt="Logo of SquareEyes" /></a>
      <nav>
        <ul class="no-bullets menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="films.html">Films</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="checkout.html"
              ><i class="fa-solid fa-cart-shopping" title="Shopping cart"></i
              ><span class="fa-sr-only">Shopping cart</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <button onclick="history.back()" class="back-button"><i class="fa-solid fa-chevron-left"></i>BACK</button>
      <div class="product-wrapper">
        <div class="product-card">
          <div class="product-card-image">
            <div class="loader"></div>
          </div>
          <div class="product-card-content">
            <div class="product-content-container">
              <div class="loader" id="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://www.facebook.com/"
        ><i class="fa-brands fa-facebook" title="Facebook link icon"></i
        ><span class="fa-sr-only">Facebook link icon</span></a
      >
      <a href="https://www.instagram.com/"
        ><i class="fa-brands fa-instagram" title="Instagram link icon"></i
        ><span class="fa-sr-only">Instagram link icon</span></a
      >
      <a href="https://twitter.com/"
        ><i class="fa-brands fa-twitter" title="Twitter link icon"></i
        ><span class="fa-sr-only">Twitter link icon</span></a
      >
      <p>Copyright &copy; 2022 SquareEyes</p>
    </footer>
  </body>
</html>
